apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.2.0'

    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.3'
}

// $ ./gradlew clean build bintrayUpload -PbintrayUser=star-zero -PbintrayKey=BINTRAY_KEY -PdryRun=false
publish {
    userOrg = 'star-zero'
    groupId = 'com.star_zero'
    artifactId = 'downloadmanager-flow'
    publishVersion = '1.0.0'
    licences = ['Apache-2.0']
    desc = 'DownloadManager with Coroutines Flow'
    website = 'https://github.com/STAR-ZERO/downloadmanager-flow'
}
